<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="hybe-logo/hybe4.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - HYBE</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >Male_Cat<i class="fa-solid fa-cat" style="color: wheat"></i
        ></span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full" style="color: #1ec800"></i>
        <i class="fa-solid fa-bolt" style="color: #f7e600"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span>
          <i class="fa-solid fa-music fa-lg" style="color: rgb(252, 255, 79)">
          </i
        ></span>
      </div>
    </header>

    <div class="logo-box">
      <div class="logo-box__field">
        <a
          id="friends-display-link"
          href="https://hybecorp.com/kor/main"
          target="_blank"
        >
          <img src="hybe-logo/hybe2.png " />
        </a>
      </div>
    </div>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="fromis_9/플로버.png" class="user-component__avatar" />

            <div class="user-component__text">
              <div class="user-component__title-number">
                <h4 class="user-component__title">플로버 톡방</h4>
                <h6>1,229</h6>
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <h6 class="user-component__subtitle">
                금일 16:00에 프로미스나인 팬미팅 예정 있습니다! 많은 참석
                바랍니다~~😍
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:45</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btns">
          <a class="nav__link" href="friends.html">
            <img src="hybe-logo/hybe4.png" />
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-solid fa-comment fa-2x" style="color: black"></i
          ></a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="find.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: black"
            ></i
          ></a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="more.html"
            ><div class="nav__notificationdot"></div>
            <i class="fa-solid fa-ellipsis fa-2x" style="color: black"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile__width">
      <span>화면이 너무 크니 줄여주세요..!😵😵</span>
    </div>

    <div id="no-mobile__height">
      <span>화면 높이가 너무 작습니다! 키워주세요!😵😵</span>
    </div>

    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
