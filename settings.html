<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="hybe-logo/hybe4.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - HIVE</title>
  </head>


  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >Male_Cat<i class="fa-solid fa-cat" style="color: palevioletred"></i
        ></span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full" style="color: #1ec800"></i>
        <i class="fa-solid fa-bolt" style="color: #f7e600"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>

      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <header class="screen-header"></header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>공지사항</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>실험실</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-question"></i>
            <span>고객센터 / 운영정책</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>앱 관리</span>
          </div>
          <div class="settings__setting-column">최신 버전 12.29</div>
        </li>
      </ul>

      <a href="logout.html">
        <div class="log-out">
          <button class="log-out__btn">
            <i class="fa-sharp fa-solid fa-right-from-bracket"></i> 로그아웃
          </button>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btns">
          <a class="nav__link" href="friends.html">
            <img src="hybe-logo/hybe4.png" />
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge"
              ><span class="nav__notification-remain">1</span></span
            >
            <i class="fa-regular fa-comment fa-2x" style="color: black"></i>
          </a>
        </li>

        <li class="nav__btns">
          <a class="nav__link" href="music.html">
            <i class="fa-solid fa-music fa-2x" style="color: black"> </i>
          </a>
        </li>

        <li class="nav__btns">
          <a class="nav__link" href="find.html">
            <i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: black"
            ></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="more.html">
            <div class="nav__notificationdot"></div>
            <i class="fa-solid fa-ellipsis fa-2x" style="color: black"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile__width">
      <div id="no-mobile__width-box">
        <img src="nomobile/promis_9.jpg" />
        <span>화면이 너무 크니 줄여주세요..!😵😵</span>
      </div>
    </div>

    <div id="no-mobile__height">
      <div id="no-mobile__height-box">
        <img src="nomobile/promis.jpg" />
        <span>화면이 너무 작으니 키워주세요..!😵😵</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
