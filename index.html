<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screens/styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >Male_Cat<i class="fa-solid fa-cat" style="color: #eeebd9"></i
        ></span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full" style="color: #1ec800"></i>
        <i class="fa-solid fa-bolt" style="color: #f7e600"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" required placeholder="Email" type="email" />
      <input
        name="password"
        type="password"
        required
        placeholder="Password"
        minlength="10"
      />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#"> Find Kokoa Accoung or Password</a>
    </form>

    <div id="no-mobile__width">
      <span>화면이 너무 크니 줄여주세요..!😵😵</span>
    </div>

    <div id="no-mobile__height">
      <span>화면 높이가 너무 작습니다! 키워주세요!😵😵</span>
    </div>

    <div id="splash-screen"></div>

    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
