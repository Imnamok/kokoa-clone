<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screens/styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="hybe-logo/hybe4.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIVE Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >Male_Cat<i class="fa-solid fa-cat" style="color: rebeccapurple"></i
        ></span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full" style="color: #1ec800"></i>
        <i class="fa-solid fa-bolt" style="color: #f7e600"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">하이브 톡에 오신 것을 환영합니다.</h1>
      <div class="welcome-header__text">
        <span>계정을 보유하고 계시다면 </span>
        <span>아이디와 비밀번호를 입력해주세요.</span>
      </div>
    </header>

    <div class="login-field">
      <section class="login-box">
        <form action="friends.html" method="get" id="login-form">
          <div class="id-box">
            <div class="id-box__field">
              <div class="id-box__icon">
                <i class="fa-regular fa-id-card fa-xl"></i>
              </div>
              <div class="id-box__id">
                <input
                  name="username"
                  required
                  placeholder="아이디"
                  type="text"
                />
              </div>
            </div>
          </div>

          <div class="id-box">
            <div class="id-box__field">
              <div class="id-box__icon">
                <i class="fa-solid fa-key fa-xl"></i>
              </div>
              <div class="id-box__id">
                <input
                  name="password"
                  required
                  placeholder="비밀번호"
                  type="text"
                  minlength="8"
                />
              </div>
            </div>
          </div>

          <input type="submit" value="로그인" />
          <div class="login-subtitle">
            <div class="login-subtitle-1">
              <a href="#">
                <i class="fa-solid fa-lock"> </i> 아이디 · 비밀번호 찾기
              </a>
            </div>
            <div class="login-subtitle-2">
              <a href="#"><i class="fa-solid fa-user-plus"></i> 회원 가입 </a>
            </div>
          </div>
        </form>
      </section>
    </div>

    <div id="no-mobile__width">
      <span>화면이 너무 크니 줄여주세요..!😵😵</span>
    </div>

    <div id="no-mobile__height">
      <span>화면 높이가 너무 작습니다! 키워주세요!😵😵</span>
    </div>

    <div id="splash-screen">
      <img src="hybe-logo/hybe1.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
