<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="hybe-logo/hybe4.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - HYBE</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >Male_Cat<i class="fa-solid fa-cat" style="color: cornflowerblue"></i
        ></span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full" style="color: #1ec800"></i>
        <i class="fa-solid fa-bolt" style="color: #f7e600"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><a class="settings__link" href="settings.html"
            ><i class="fa-solid fa-gear fa-lg"></i
          ></a>
          <div class="gear__dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-flip-horizontal"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to OpenChat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#fromis_9</h5>
            <h6 class="open-post__hashtags">#fromis_9#flover#Friends</h6>
            <div class="open-post__members">
              <img src="profile_photo/me.jpg" />
              <span class="open-post__member-count">1,229 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="fromis_9/fromis_9 logo.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span> 1,229</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btns">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x" style="color: black"></i
          ></a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x" style="color: black"></i
          ></a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="find.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: black"
            ></i
          ></a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="more.html"
            ><div class="nav__notificationdot"></div>
            <i class="fa-solid fa-ellipsis fa-2x" style="color: black"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile__width">
      <span>화면이 너무 크니 줄여주세요..!😵😵</span>
    </div>

    <div id="no-mobile__height">
      <span>화면 높이가 너무 작습니다! 키워주세요!😵😵</span>
    </div>

    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
