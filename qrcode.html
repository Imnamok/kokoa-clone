<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screens/styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="hybe-logo/hybe4.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIVE Talk</title>
  </head>

  <div class="login-bg">
    <body>
      <div class="status-bar">
        <div class="status-bar__column">
          <span
            >Male_Cat<i class="fa-solid fa-cat" style="color: maroon"></i
          ></span>
          <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>12:29</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <span>110%</span>
          <i class="fa-solid fa-battery-full" style="color: #1ec800"></i>
          <i class="fa-solid fa-bolt" style="color: #f7e600"></i>
        </div>
      </div>

      <header class="logo">
        <div class="logo__field">
          <img src="hybe-logo/hybe2.png" />
        </div>
      </header>

      <main class="login-field">
        <section class="login-box qrlogin-box">
          <div class="qrlogin-detail">
            <span>핸드폰 카메라로 QR 코드를 찍어주세요!</span>
          </div>
          <div class="qrcode-box">
            <img src="hybe-logo/qrcode.png" />
          </div>

          <a href="index.html">
            <div class="return-login">
              <span>처음으로 돌아가기</span>
            </div>
          </a>
        </section>
      </main>

      <footer class="screen-footer">
        <div class="screen-footer__field">
          <div class="screen-footer__copy">
            <i class="fa-regular fa-copyright fa-lg"></i>
            <img src="hybe-logo/hybe1.png" />
            <h6>All Rights Reserved.</h6>
          </div>
          <div class="screen-footer__site"></div>
        </div>
      </footer>

      <div id="no-mobile__width">
        <div id="no-mobile__width-box">
          <img src="nomobile/promis_9.jpg" />
          <span>화면이 너무 크니 줄여주세요..!😵😵</span>
        </div>
      </div>

      <div id="no-mobile__height">
        <div id="no-mobile__height-box">
          <img src="nomobile/promis.jpg" />
          <span>화면이 너무 작으니 키워주세요..!😵😵</span>
        </div>
      </div>

      <script
        src="https://kit.fontawesome.com/46d58f205e.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </div>
</html>
