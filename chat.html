<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screens/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i> </a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Male_Cat</h1>
      </div>

      <div class="alt-header__column chat-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <header class="screen-header"></header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="fa-solid fa-calendar-days"></i> 2023년 4월 16일 일요일
        <i class="fa-solid fa-angle-right"></i>
      </div>

      <div class="message-row">
        <img src="/profile_photo/me.jpg" />
        <div class="message-row__content">
          <span class="message__author">Male_Cat</span>
          <div class="message__info">
            <span class="message__bubble">안녕?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕! 잘 지내?</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column reply__column__plusbtn">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-kiss-wink-heart fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-xl"> </i>
        </button>
      </div>
    </form>

    <div id="no-mobile__width">
      <span>Your screen is too big...</span>
    </div>

    <div id="no-mobile__height">
      <span>Your screen is too small...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
