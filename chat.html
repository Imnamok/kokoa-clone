<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Male_Cat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >Male_Cat<i class="fa-solid fa-cat" style="color: lightpink"></i
        ></span>

        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full" style="color: #1ec800"></i>
        <i class="fa-solid fa-bolt" style="color: #f7e600"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i> </a>
      </div>

      <div class="alt-header__column alt-header__name">
        <span class="alt-header__title">플로버 톡방</span>
        <h4>1,229</h4>
      </div>

      <div class="alt-header__column chat-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <header class="screen-header"></header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="fa-solid fa-calendar-days"></i> 2023년 4월 16일 일요일
        <i class="fa-solid fa-angle-right"></i>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >안녕하세요! 이번에 팬 카페 가입하게 된 Male_Cat입니다!</span
            >
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="fromis_9/플로버.png" />
        <div class="message-row__content">
          <span class="message__author">플로버 팬 카페 회장</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요!</span>
            <span class="message__time">21:35</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >팬미팅 참석하려고 하는데 일정이 어떻게 되나요?</span
            >
            <span class="message__time">21:37</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="fromis_9/플로버.png" />
        <div class="message-row__content">
          <span class="message__author">플로버 팬 카페 회장</span>
          <div class="message__info">
            <span class="message__bubble">
              금일 16:00에 프로미스나인 팬미팅 예정 있습니다! 많은 참석
              바랍니다~~😍</span
            >
            <span class="message__time">21:45</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column reply__column__plusbtn">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력해주세요!" />
        <i class="fa-solid fa-face-kiss-wink-heart fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-xl"> </i>
        </button>
      </div>
    </form>

    <div id="no-mobile__width">
      <span>화면이 너무 크니 줄여주세요..!😵😵</span>
    </div>

    <div id="no-mobile__height">
      <span>화면 높이가 너무 작습니다! 키워주세요!😵😵</span>
    </div>

    <script
      src="https://kit.fontawesome.com/46d58f205e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
